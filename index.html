<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"content="width=device-width", initial-scale="1.0">
    <title>日本語勉強ノート</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tom Select CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

</head>
<body>
    <h1>日本語勉強ノート</h1>
    <img src="cover.jpg" id="homepage-img" alt="首頁圖片">

    <select id="song-select" placeholder="請搜尋歌曲...">
        <option value="">請選擇一首歌曲</option>
    </select>
    
    <div id="content-container">
        <div id="lyrics-container"></div>
        <div id="notes-container"></div>
    </div>
    
    <audio id="audio-player" controls style="display: none;" controlsList = "none"></audio>

    <script src="script.js"></script>
</body>
</html>
